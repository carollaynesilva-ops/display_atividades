<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos</title>
    <link rel="stylesheet" href="exemplowrap.css">
</head>
<body> 


    <!-- nao pula linha -->
    <h1>Felx-wrap: nowrap</h1>
    <section class="container nowrap">
        <div class="item">TesteDoItem1</div>
        <div class="item">TesteDoItem2</div>
        <div class="item">TesteDoItem3</div>
    </section>


    <!-- pula linha e reajusta -->
    <h1>Felx-wrap: wrap</h1>
    <section class="container wrap">
        <div class="item">TesteDoItem1</div>
        <div class="item">TesteDoItem2</div>
        <div class="item">TesteDoItem3</div>
    </section>


<!-- inverte os itens(poe o ultimo como o 1°, e o 1° como ultimo. tipo: 12345, para: 54321),e faz quebra de linha -->
    <h1>Felx-wrap: wrap-reverse </h1>
    <section class="container wrap-reverse">
        <div class="item">TesteDoItem1</div>
        <div class="item">TesteDoItem2</div>
        <div class="item">TesteDoItem3</div>
    </section>


</body>
</html>
